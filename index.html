<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
  <div class="container"></div>
    <form class="search-form" id="search-form">
      <input
        class="entcity"
        type="text"
        placeholder="Enter a city"
        id="ent-city"
      />
      <button type="button" class="button">Search</button>
    </form>
    <h1>
      Sumy
    </h1>
    <p class="time" id="current-time">
      Sunday 11:03
    </p>
    <p class="temperature" id="temper">
      ⛅ <span id="te">27</span>
      <span class="units">
        <sup>
          <a class="link" id="ce" href="#">°C</a> |
          <a class="link" id="fa" href="#">°F</a>
        </sup>
      </span>
    </p>
    <div class="days">
      <ul>
        <li>Mon</li>
        <li>⛅</li>
        <li>26°C</li>
      </ul>
      <ul>
        <li>Tue</li>
        <li>⛅</li>
        <li>27°C</li>
      </ul>
      <ul>
        <li>Wed</li>
        <li>⛅</li>
        <li>22°C</li>
      </ul>
      <ul>
        <li>Thu</li>
        <li>☀</li>
        <li>23°C</li>
      </ul>
      <ul>
        <li>Fri</li>
        <li>☁</li>
        <li>23°C</li>
      </ul>
    </div>
    <p class="source">
      <a class="link-source" id="ce" href="https://github.com/sonyapolya/van-weather-app" target="_blank">Open-source code</a>
      by Sofia Polyakova
    </p>
  </div>
  <script src="src/app.js"></script>  
</body>
</html>
